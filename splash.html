<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ziyara Loading...</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #065f46, #0f766e, #06b6d4);
      overflow: hidden;
    }

    .letters {
      display: flex;
      gap: 0.5rem;
    }

    .letters div {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      animation: bounce 30s infinite; 
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }

    .letters div:nth-child(2) { animation-delay: 1.5s; }
    .letters div:nth-child(3) { animation-delay: 3s; }
    .letters div:nth-child(4) { animation-delay: 4.5s; }
    .letters div:nth-child(5) { animation-delay: 6s; }
    .letters div:nth-child(6) { animation-delay: 7.5s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .dots {
      display: flex;
      gap: 5px;
      margin-top: 30px;
    }
    .dots div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(52, 211, 153, 0.8);
      animation: pulse 5s infinite alternate; 
    }
    .dots div:nth-child(2) { animation-delay: 1.5s; }
    .dots div:nth-child(3) { animation-delay: 3s; }

    @keyframes pulse {
      from { opacity: 0.10; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <div class="letters">
      <div>Z</div>
      <div>I</div>
      <div>Y</div>
      <div>A</div>
      <div>R</div>
      <div>A</div>
    </div>
    <div class="dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    let attempts = 0;
    const maxAttempts = 3;
    const interval = 3000; // 3 ثواني

    function checkInternet() {
      fetch("https://www.google.com", { mode: "no-cors" })
        .then(() => {
          console.log("Connected to Internet!");
          // هنا ممكن فتح التطبيق الرئيسي إذا لزم
        })
        .catch(() => {
          attempts++;
          if (attempts >= maxAttempts) {
            console.log("No internet after 3 attempts. Closing app.");
            if (window.electronAPI && window.electronAPI.closeApp) {
              window.electronAPI.closeApp(); // يغلق البرنامج
            }
          } else {
            console.log(`Attempt ${attempts} failed. Retrying in 3s...`);
            setTimeout(checkInternet, interval);
          }
        });
    }

    // بدء التحقق بعد ثانية من عرض السبلاش
    setTimeout(checkInternet, 1000);
  </script>
</body>
</html>
